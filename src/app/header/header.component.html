<div class="container-fluid   d-flex justify-content-between" [ngClass]="{'color-negro': isActivere ===true }">
        <nav class="navbar navbar-expand-lg bloque">
            <button [ngClass]="{'bg-white': isActivere ===true }" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" ></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarTogglerDemo01">
                <ul class="navbar-nav  mb-2 mb-lg-0">
                  <li class="nav-item letra my-auto ">
                    <a style="cursor:pointer" class="navbar-brand letra" routerLinkActive="active" [routerLink]="['/home']" [ngClass]="{'text-white': isActivere ===true }" >Inicio</a>
                  </li>
                  <li class="nav-item letra my-auto ">
                    <a  style="cursor:pointer" class="nav-link  letra" aria-current="page" routerLinkActive="active" [routerLink]="['/register']" [ngClass]="{'text-white': isActivere ===true }"  *ngIf="!isLogged">Registrarse</a>
                  </li>
                  <li class="nav-item letra my-auto">
                    <a style="cursor:pointer" class="nav-link  letra"  routerLinkActive="active" [routerLink]="['/publication']" [ngClass]="{'text-white': isActivere ===true }"  *ngIf="isLogged">Publicaciones</a>
                  </li>
                </ul>
              </div>
        </nav>
        <div class="py-3" >

                <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>

            </button>
        </div>
        <div class="py-3">
            <button class="btn btn-outline-warning" [routerLink]="['/login']" *ngIf="!isLogged">Entrar</button>
            <button class="btn btn-outline-danger" [routerLink]="['/home']" (click)="onLogout()"  *ngIf="isLogged" >Salir</button>
        </div>
 
   
</div>
