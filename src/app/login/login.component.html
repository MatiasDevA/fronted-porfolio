<app-header (isActive)="changeState($event)"></app-header>
<div *ngIf="isloading" style="text-align: center;" [ngClass]="{'color-negro': isActive ==true }">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="container-fluid vh-100" [ngClass]="{'color-negro': isActive ==true }">
    <div class="card pt-3 mx-auto  anchura ">
        <div class="card-body ">
            <h5 class="card-title text-center color-texto">Iniciar Sesión</h5>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="mb-3">
                    <label for="usuario" class="form-label">Nombre de Usuario</label>
                    <input  type="text" class="form-control" id="usuario" formControlName="nombreUsuario"  [ngClass]="{'is-invalid': NombreUsuario.hasError('required') && NombreUsuario.touched , 'is-valid': !NombreUsuario.hasError('required')}">
                    <div *ngIf="NombreUsuario?.errors && NombreUsuario.touched" >
                      <p *ngIf="NombreUsuario.hasError('required')" class="text-danger">Ingrese un nombre de usuario</p>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" formControlName="password" [ngClass]="{'is-invalid': Password.hasError('required') && Password.touched , 'is-valid': !Password.hasError('required') && Password.touched}" >
                    <div *ngIf="Password?.errors && Password.touched" >
                      <p *ngIf="Password.hasError('required')" class="text-danger">Ingrese una Contraseña</p>
                    </div>
                  </div>
                  <div class="text-center mb-3">
                    <button class="btn btn-outline-warning w-75 h-25 fs-5" [disabled]="!loginForm.valid">Entrar</button>
                  </div>
            </form>
            <p class="card-title text-center">¿Todavía no tenes cuentas?    <a  routerLinkActive="active" [routerLink]="['/register']" style="cursor:pointer">Registrarte Aqui</a></p>
        </div>
    </div>
    </div>
