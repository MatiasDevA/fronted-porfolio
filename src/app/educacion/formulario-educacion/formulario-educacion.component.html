
<app-header (isActive)="changeState($event)"></app-header>
<div class="container-fluid vh-100 " [ngClass]="{'color-negro': isActive ==true }">
<div class="card pt-2 mx-auto anchura">
    <div class="card-body ">
        <h5 class="card-title text-center color-texto">Experiencia</h5>
        <form [formGroup]="educacionForm" (ngSubmit)="onCommit()">
          <div class="mb-3">
            <label for="titulo" class="form-label">Ingrese el curso</label>
            <input type="text" class="form-control" id="titulo" formControlName="titulo" [ngClass]="{'is-invalid': Titulo.hasError('required') && Titulo.touched , 'is-valid': !Titulo.hasError('required')}">
            <div *ngIf="Titulo?.errors && Titulo.touched">
              <p *ngIf="Titulo.hasError('required')" class="text-danger">Campo requerido</p>
            </div>
          </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <input type="text" class="form-control" id="descripcion" formControlName="descripcion" [ngClass]="{'is-invalid': Descripcion.hasError('required') && Descripcion.touched , 'is-valid': !Descripcion.hasError('required')}">
                <div *ngIf="Descripcion?.errors && Descripcion.touched" >
                  <p *ngIf="Descripcion.hasError('required')" class="text-danger">Campo Requerido</p>
                </div>
              </div>
             
              <div class="text-center mb-3">
                <button class="btn btn-outline-warning w-75 h-25 fs-5">Entrar</button>
              </div>
        </form>
    </div>
</div>
</div>
