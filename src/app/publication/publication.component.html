<app-header (isActive)="changeState($event)"></app-header>
<div class="container-fluid vh-100" [ngClass]="{'color-negro': isActive ==true }">
<div class="card mb-5 mx-auto m" style="max-width: 540px; cursor:pointer"  >
    <div  class="row g-0" *ngFor="let publicacion of publicaciones" [routerLink]="[publicacion.id]">
      <div class="col-4">
        <img [src]="publicacion.imagen" class="img-fluid rounded-start h-100" alt="...">
      </div>
      <div class="col-8">
        <div class="card-body shadow back">
          <h5 class="card-title">{{publicacion.header}}</h5>
          <p class="card-text texto">{{publicacion.body}}</p>
          <div class="d-flex justify-content-end ">
            <button class="btn btn-danger" (click)="onDelete(publicacion.id)">Eliminar</button>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="mt-3 d-flex" *ngIf="skeletonState">
      <ngx-skeleton-loader class="container-fluid p-0 w-25" count="1" 
      appearance="line" 
      [theme]="{ 
        'border-radius': '5px',
        height: '90px',
        border: '1px solid white'
      }"></ngx-skeleton-loader>
      <ngx-skeleton-loader class="container-fluid p-0"
      count="1"
      appearance=""
      [theme]="{ 
        'border-radius': '5px',
        height: '90px',
        border: '1px solid white'
      }"
      animation="progress"
    ></ngx-skeleton-loader>
    </div>
  </div>
  <div class="container-fluid">
    <div class="mt-3 d-flex" *ngIf="skeletonState">
      <ngx-skeleton-loader class="container-fluid p-0 w-25" count="1" 
      appearance="line" 
      [theme]="{ 
        'border-radius': '5px',
        height: '90px',
        border: '1px solid white'
      }"></ngx-skeleton-loader>
      <ngx-skeleton-loader class="container-fluid p-0"
      count="1"
      appearance=""
      [theme]="{ 
        'border-radius': '5px',
        height: '90px',
        border: '1px solid white'
      }"
      animation="progress"
    ></ngx-skeleton-loader>
    </div>
  </div>

</div>
